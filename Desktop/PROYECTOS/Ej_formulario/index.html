<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="card" style="width: 18rem;">
        <form action="musewore@hotmail.com">
            <div class="mb-3">
                <fieldset>
                    <legend>Datos personales</legend>
                    <label for="name">Nombre</label>
                    <input id="name" type="text" placeholder="Ingrese su nombre" required>
                    <br>
                    <label for="surname">Apellidos</label>
                    <input id="surname" type="text" placeholder="Ingrese sus apellidos" required>
                    <br>
                    <label for="email">Email</label><br>
                    <input id="email" type="email" required placeholder="Ingrese su email" required>
                    <br>
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" placeholder="Ingrese su contraseña" required>
                </fieldset>
            </div>
            <br><br>
            <fieldset>
                <legend>Datos de Viaje</legend>
                <label for="premium">Asiento Premium</label>
                <input id="premium" type="radio" value="asiento-premium" name="asiento">
                <br>
                <label for="eco-plus">Asiento Economy+</label>
                <input id="eco-plus" type="radio" value="asiento-economy-pl" name="asiento">
                <br>
                <label for="eco">Asiento Economy</label>
                <input id="eco" type="radio" value="asiento-premium-economy" name="asiento">
                <br>
                <label for="vino-premium">Asiento Premium</label>
                <input id="vino-premium" type="checkbox" value="vino-premium" name="adicionales">
                <br>
                <label for="vino">Vino</label>
                <input id="vino" type="checkbox" value="vino" name="adicionales">
                <br>
                <label for="manta">Manta</label>
                <input id="manta" type="checkbox" value="manta" name="adicionales">
                <br><br>

                <label for="hoteles">Hoteles Disponibles</label>
                <select name="hoteles" id="hoteles" onfocus="this.size=3" class="form-select" aria-label="Default select example"> -->
                    <option disabled selected> Seleccione un hotel...</option>
                    <option value="hotel-1">Abasto Hotel</option>
                    <option value="hotel-2">Ritz</option>
                    <option value="hotel-3">Islas Cayman Hotel</option>
                </select>
                <br><br>

                <label for="color">Color Favorito</label>
                <input id="color" type="color" value="#cb0f4d">

                <br><br>
                <label for="range">Temperatura Asiento</label>
                <br>
                <span>15</span>
                <input id="range" type="range" min="15" max="50" step="50">
                <span>50</span>

            </fieldset>


            <input class="form-control" type="submit">

            <input class="form-control" type="reset">
            <br><br>
         

        </form>
    </div>
</body>

</html>
